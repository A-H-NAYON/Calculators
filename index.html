<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator Hub</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --background: #f8fafc;
            --text: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Calculator Grid */
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
        }

        .calculator-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .calculator-card:hover {
            transform: translateY(-5px);
        }

        /* Input Styles */
        .input-group {
            margin: 1rem 0;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        /* Result Styles */
        .result {
            margin-top: 1rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 8px;
            animation: slideUp 0.5s ease-out;
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
            border-radius: 50%;
        }

        /* Dark Theme */
        body.dark-theme {
            --background: #1e293b;
            --text: #f8fafc;
        }

        body.dark-theme .calculator-card {
            background: #334155;
        }

        body.dark-theme .result {
            background: #475569;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Online Calculator Hub</h1>
        <p class="subtitle">Simple Online Calculators for Everyday Use</p>
        <nav class="nav">
            <h3>POWERED BY NAYON</h3>
        </nav>
        <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</div>
    </header>

    <div class="calculator-grid">
        <!-- Basic Calculator -->
        <div class="calculator-card">
            <h2>Basic Calculator</h2>
            <div class="input-group">
                <input type="number" id="num1" placeholder="Enter first number">
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">Ã—</option>
                    <option value="/">Ã·</option>
                </select>
                <input type="number" id="num2" placeholder="Enter second number">
            </div>
            <button onclick="calculateBasic()">Calculate</button>
            <div class="result" id="basicResult"></div>
        </div>

        <!-- BMI Calculator -->
        <div class="calculator-card">
            <h2>BMI Calculator</h2>
            <div class="input-group">
                <input type="number" id="height" placeholder="Height in cm">
                <input type="number" id="weight" placeholder="Weight in kg">
            </div>
            <button onclick="calculateBMI()">Calculate BMI</button>
            <div class="result" id="bmiResult"></div>
        </div>

        <!-- Age Calculator -->
        <div class="calculator-card">
            <h2>Age Calculator</h2>
            <div class="input-group">
                <input type="date" id="birthdate">
            </div>
            <button onclick="calculateAge()">Calculate Age</button>
            <div class="result" id="ageResult"></div>
        </div>
    </div>

    <footer class="footer">
        Â©2025 Devloped by Nayon | Privacy Policy | Contact Us
    </footer>

    <script>
        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        // Basic Calculator
        function calculateBasic() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            let result;

            switch(operator) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num2 !== 0 ? num1 / num2 : 'Error';
            }
            document.getElementById('basicResult').innerHTML = 
                `Result: ${num1} ${operator} ${num2} = ${result}`;
        }

        // BMI Calculator
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value) / 100;
            const weight = parseFloat(document.getElementById('weight').value);
            const bmi = weight / (height * height);
            let category = '';

            if (bmi < 18.5) category = 'Underweight';
            else if (bmi < 25) category = 'Normal';
            else if (bmi < 30) category = 'Overweight';
            else category = 'Obese';

            document.getElementById('bmiResult').innerHTML = 
                `BMI: ${bmi.toFixed(1)} (${category})`;
        }

        // Age Calculator
        function calculateAge() {
            const birthdate = new Date(document.getElementById('birthdate').value);
            const today = new Date();
            let age = today.getFullYear() - birthdate.getFullYear();
            const monthDiff = today.getMonth() - birthdate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdate.getDate())) {
                age--;
            }
            document.getElementById('ageResult').innerHTML = 
                `Your age is ${age} years`;
        }

        // Input Validation
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function(e) {
                if (e.target.value < 0) e.target.value = 0;
            });
        });
    </script>
</body>
</html>
